<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Movie Recommender{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #f59e0b;
            --dark-bg: #1f2937;
            --card-bg: #374151;
            --text-light: #f9fafb;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #111827 100%);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar {
            background: rgba(31, 41, 55, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .nav-pills .nav-link {
            color: var(--text-light);
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        
        .nav-pills .nav-link.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }
        
        .nav-pills .nav-link:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .movie-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .form-control, .form-select {
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light) !important;
            border-radius: 10px;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(55, 65, 81, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
            color: var(--text-light) !important;
        }
        
        .form-control::placeholder, .form-select::placeholder {
            color: rgba(249, 250, 251, 0.6) !important;
        }
        
        .form-label {
            color: var(--text-light) !important;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .metric-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .genre-tag {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary-color);
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
            border: 1px solid var(--primary-color);
        }
        
        /* Fix all text visibility issues */
        .text-muted {
            color: rgba(249, 250, 251, 0.7) !important;
        }
        
        .text-dark {
            color: var(--text-light) !important;
        }
        
        .text-secondary {
            color: rgba(249, 250, 251, 0.8) !important;
        }
        
        .text-success {
            color: #10b981 !important;
        }
        
        .text-danger {
            color: #ef4444 !important;
        }
        
        .text-warning {
            color: #f59e0b !important;
        }
        
        .text-info {
            color: #06b6d4 !important;
        }
        
        .text-primary {
            color: var(--primary-color) !important;
        }
        
        /* Fix card text */
        .card-title, .card-text, .card-body h1, .card-body h2, .card-body h3, .card-body h4, .card-body h5, .card-body h6 {
            color: var(--text-light) !important;
        }
        
        .card-body p, .card-body small, .card-body span {
            color: rgba(249, 250, 251, 0.9) !important;
        }
        
        /* Fix dropdown menus */
        .dropdown-menu {
            background: var(--card-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        .dropdown-item {
            color: var(--text-light) !important;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            color: var(--text-light) !important;
        }
        
        /* Fix pagination */
        .page-link {
            background: var(--card-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: var(--text-light) !important;
        }
        
        .page-link:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            color: var(--text-light) !important;
        }
        
        .page-item.active .page-link {
            background: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        
        /* Fix badges */
        .badge {
            color: var(--text-light) !important;
        }
        
        .badge.bg-primary {
            background: var(--primary-color) !important;
        }
        
        .badge.bg-secondary {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        
        /* Fix modals */
        .modal-content {
            background: var(--card-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        .modal-header, .modal-body, .modal-footer {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        .modal-title {
            color: var(--text-light) !important;
        }
        
        .btn-close {
            filter: invert(1) !important;
        }
        
        /* Fix metric cards specifically */
        .metric-card h6, .metric-card p, .metric-card small {
            color: white !important;
        }
        
        .metric-card .text-primary, .metric-card .text-success, .metric-card .text-info, 
        .metric-card .text-warning, .metric-card .text-danger, .metric-card .text-secondary, 
        .metric-card .text-dark {
            color: white !important;
        }
        
        /* Fix progress bars */
        .progress {
            background: rgba(255, 255, 255, 0.1) !important;
        }
        
        .progress-bar {
            background: var(--primary-color) !important;
        }
        
        /* Fix list items */
        .list-unstyled li {
            color: var(--text-light) !important;
        }
        
        /* Fix table text */
        .table {
            color: var(--text-light) !important;
        }
        
        .table th, .table td {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        /* Fix alert text */
        .alert-success {
            background: rgba(16, 185, 129, 0.1) !important;
            border-color: rgba(16, 185, 129, 0.3) !important;
            color: #10b981 !important;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1) !important;
            border-color: rgba(239, 68, 68, 0.3) !important;
            color: #ef4444 !important;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1) !important;
            border-color: rgba(245, 158, 11, 0.3) !important;
            color: #f59e0b !important;
        }
        
        .alert-info {
            background: rgba(6, 182, 212, 0.1) !important;
            border-color: rgba(6, 182, 212, 0.3) !important;
            color: #06b6d4 !important;
        }
        
        /* Fix button text */
        .btn-outline-primary {
            color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color) !important;
            color: white !important;
        }
        
        .btn-outline-secondary {
            color: rgba(249, 250, 251, 0.8) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
        }
        
        .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            color: var(--text-light) !important;
        }
        
        /* Additional fixes for better visibility */
        .card-body h1, .card-body h2, .card-body h3, .card-body h4, .card-body h5, .card-body h6 {
            color: var(--text-light) !important;
        }
        
        .card-body p, .card-body div, .card-body span, .card-body small {
            color: rgba(249, 250, 251, 0.9) !important;
        }
        
        /* Fix any remaining white text on white background issues */
        .bg-white {
            background: var(--card-bg) !important;
        }
        
        .text-white {
            color: var(--text-light) !important;
        }
        
        /* Fix navbar brand */
        .navbar-brand {
            color: var(--text-light) !important;
        }
        
        /* Fix nav links */
        .nav-link {
            color: var(--text-light) !important;
        }
        
        .nav-link:hover {
            color: var(--text-light) !important;
        }
        
        /* Star rating styles */
        .fa-star-half-alt {
            color: inherit !important;
        }
        
        /* Explanation dropdown styles */
        .explanation-dropdown {
            min-width: 300px !important;
            max-width: 400px !important;
            border-radius: 10px !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3) !important;
        }
        
        .explanation-dropdown .dropdown-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white !important;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
            padding: 12px 16px;
            margin: 0;
        }
        
        .explanation-content {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .explanation-content p {
            margin-bottom: 12px !important;
            color: var(--text-light) !important;
        }
        
        .explanation-detail {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .explanation-detail i {
            width: 20px;
            text-align: center;
        }
        
        .explanation-detail span {
            color: rgba(249, 250, 251, 0.8) !important;
            font-size: 0.85rem;
        }
        
        .btn-outline-info {
            color: #06b6d4 !important;
            border-color: #06b6d4 !important;
        }
        
        .btn-outline-info:hover {
            background: #06b6d4 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-film me-2"></i>Movie Recommender
            </a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link text-light p-0">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
