<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <title>Recommendations</title>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Recommendations</h1>
    <form action="{% url 'results' %}" method="get" class="row gy-2 gx-3 align-items-center mb-4">
      <div class="col-auto">
        {{ form.user_id.label_tag }}
      </div>
      <div class="col-auto">
        {{ form.user_id }}
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Refresh</button>
      </div>
      <div class="col-auto">
        <a class="btn btn-secondary" href="{% url 'home' %}">Back</a>
      </div>
    </form>
    {% if recommendations %}
    <div class="list-group">
      {% for rec in recommendations %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <div class="fw-bold">{{ rec.title }}</div>
          <small class="text-muted">ID: {{ rec.movie_id }}</small>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">No recommendations available. Try a different user ID.</div>
    {% endif %}
  </div>
</body>
</html>
